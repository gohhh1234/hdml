<html>
<head>
  <title>𝐓𝐡𝐢𝐬 𝐂𝐡𝐚𝐧𝐧𝐞𝐥 𝐒𝐩𝐨𝐧𝐬𝐨𝐫𝐞𝐝 𝐁𝐲 𝐒𝐤𝐲 𝟒𝐊.</title>
  <meta charset="UTF-8">
  <!-- Player -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <!-- Video resolution switcher -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
</head>

<body>
<div id="player"><marquee direction="alternative"></marquee></div>
  <script>
    var player = new Clappr.Player({
      source: "//gohhh1234.github.io/hdml//八度空间.m3u8",
      parentId: "#player",
      autoPlay: true,
      width: '100%',
      height: '100%',
      plugins: {
        core: [LevelSelector]
      },
      levelSelectorConfig: {
        //Optional : custom labels
        title: '動画品質',
        labels: {
          0: 'Very low',
          1: 'Low ',
          2: 'Medium ',
          3: 'HQ',
          4: 'High',
          5: 'Very high',
          6: 'Extremy high',
          7: 'Highest'
        },
      },
    });
  </script>
</body>
</html>
